apiVersion: v1
kind: Service
metadata:
  name: starling-px4-sitl-srv
  labels:
    app: starling-px4-sitl
spec:
  ports:
  - port: 14560
  clusterIP: None
  selector:
    app: starling

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: starling-px4-sitl
  labels:
    app: starling
    platform: sitl
spec:
  serviceName: starling-px4-sitl-srv
  selector: 
    matchLabels:
      app: starling
      firmware: px4
      platform: sitl
  template:
    metadata:
      labels:
        app: starling
        firmware: px4
        platform: sitl
    spec:
      terminationGracePeriodSeconds: 10
      shareProcessNamespace: true
      initContainers:
      - name: gazebo-spawn-iris
        image: starling-sim-iris:latest
        imagePullPolicy: IfNotPresent
        args: [ "./spawn_iris.sh" ]
        env:
        - name: PX4_INSTANCE 
          value: "ordinal"  
        - name: PX4_INSTANCE_BASE
          value: "200"
        - name: IGNORE_FAILURE
          value: "true"
      containers:
      - name: starling-px4-sitl
        image: starling-sim-px4-sitl:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: PX4_SIM_HOST
          value: "sim-gazebo.gazebo-srv"
        - name: PX4_INSTANCE 
          value: "ordinal"
        - name: PX4_INSTANCE_BASE
          value: "200"
      - name: starling-mavros
        image: starling-mavros:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: VEHICLE_NAMESPACE # Optional but unique
          valueFrom:
            fieldRef:
              fieldPath: metadata.name # Pod name
        - name: MAVROS_TGT_FIRMWARE
          value: "px4"
        - name: MAVROS_TGT_SYSTEM
          value: "auto"
        - name: MAVROS_TGT_SYSTEM_BASE
          value: "200"
      nodeSelector:
        kubernetes.io/arch: "amd64"
