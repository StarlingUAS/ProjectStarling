version: '3'

services:
  simhost:
    image: uobflightlabstarling/starling-sim-iris
    ports:
      - "8080:8080"

  sitl:
    image: uobflightlabstarling/starling-sim-px4-sitl
    environment:
      - "PX4_SIM_HOST=simhost"
      - "PX4_OFFBOARD_HOST=mavros"
    ports:
      - "18570:18570/udp"
  
  mavros:
    image: uobflightlabstarling/starling-mavros
    command: ros2 launch launch/mavros_bridge.launch.xml
    environment: 
      - "MAVROS_TGT_SYSTEM=1"

  ui: 
    image: uobflightlabstarling/starling-ui
    ports:
      - "3000:3000"
      - "9090:9090"